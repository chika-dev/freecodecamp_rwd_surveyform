<!DOCTYPE html>
<html>
    <head>
        <title>
         survey form
        </title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body class="body">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform 
        </p>
        <form id="survey-form">
            <div class="personal-details">
                <div class="surveyform-divs">
                    <label for="name" id="name-label"> Name:</label>
                    <input id="name" type="text" name="name" placeholder="Enter Your Name" required>
                </div>
            
                <div class="surveyform-divs">
                    <label for="email" id="email-label">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Enter Your Email Address" required>
                </div>
            
                <div class="surveyform-divs">
                    <label for="number" id="number-label">Age:</label>
                    <input id="number" type="number" name="number" min="13" max="55" placeholder="Age">
                </div>
            </div>
            
            <div class="form-group">
                <fieldset>
                    <legend>Which option best describe your current role?</legend>
                    <select id="dropdown" name="role">
                        <option value="selectcurrentrole">Select Current Role</option>
                        <option value="student">Student</option>
                        <option value="fulltimelearner">Full Time Learner</option>
                        <option value="Fulltimejob">Full Time Job</option>
                        <option value="parttimeworker">Part Time Worker</option>
                        <option value="prefernottosay">Prefer Not To Say</option>
                        <option value="others">Others</option>
                    </select>
                </fieldset> 
            </div>

            <div class="radio-buttons">
                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label for="def">I will, definetly.</label>
                    <input type="radio" id="def" name="recommend" value="definetly">
                    <label for="maybe">Maybe</label>
                    <input type="radio" id="maybe" name="recommend" value="maybe">
                    <label for="notsure">Not sure</label>
                    <input type="radio" id="notsure" name="recommend" value="notsure">
                </fieldset>
            </div>

            <fieldset class="name">
                <legend>What would you like to see improved?(kindly check all boxes that apply)</legend>
                <div class="checkboxes">
                    <div>
                        <input type="checkbox" name="frontend-projects" value="frontend">
                        <label for="frontend-projects">Front-end Projects</label>
                    </div>

                    <div>
                        <input type="checkbox" name="backend-projects" value="backend">
                        <label for="backend-projects">Back-end Projects</label>
                    </div>

                    <div>
                        <input type="checkbox" name="data-visualization" value="data">
                        <label for="data-visualization">Data Visualization</label>
                    </div>

                    <div>
                        <input type="checkbox" name="challenges" value="chal">
                        <label for="challenges">Challenges</label>
                    </div>

                    <div>
                        <input type="checkbox" name="open-source-community" value="open-s-c">
                        <label for="open-source-community">Open Source Community</label>
                    </div>

                    <div>
                        <input type="checkbox" name="gilterhelp" value="gilter-help-rooms">
                        <label for="gilterhelp">Gitter help rooms</label>
                    </div>

                    <div>
                        <input type="checkbox" name="videos" value="vid">
                        <label for="videos">Videos</label>
                    </div>

                    <div>
                        <input type="checkbox" name="meetups" value="city-meetups">
                        <label for="meetups">City Meetups</label>
                    </div>

                    <div>
                        <input type="checkbox" name="wik" value="wiki">
                        <label for="wik">Wiki</label>
                    </div>

                    <div>
                        <input type="checkbox" name="frm" value="forum">
                        <label for="frm">Forum</label>
                    </div>

                    <div>
                        <input type="checkbox" name="add" value="additional-courses">
                        <label for="add">Additional Courses</label>
                    </div>

                    <div>
                        <input type="checkbox" name="interractive" value="interractive-sections">
                        <label for="interractive">Interractive Sections</label>
                    </div>
                </div>
            </fieldset>

            <div class="textarea">
                <label class="label" for="comments">Comments and Suggestions:</label>
                <textarea class="input-block" id="comments" name="comment" rows="10" cols="30" placeholder="Enter your comments and suggestions here"></textarea>
            </div>

            <div >
                <button class="submitbutton" type="submit" id="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
